<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JUSTBURGER ORDER</title>
  <!--bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  
  <!--custom CSS -->
<style>



    body 
    {
      background-color: #80ff0091;
      color: #00162b;
      padding-top: 70px;
    }


    .jumbotron 
    {
      background-color: #0057b347;
      color: #ffffff;
      padding: 2rem;
    }


    .form-group
    {
      margin-bottom: 1.5rem;
    }

    #orderConfirmation
    {
      display: none;
      margin-top: 20px;
    }


    #cookiesConsent 
    {
      position: fixed;
      bottom: 10px;
      left: 10px;
      right: 10px;
      background-color: #cb141470;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
    }
  </style>
</head>
<body>





  <!--navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">JUSTBURGER</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" 
    data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" 
    aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Menu</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="order.html">Order</a>
        </li>
      </ul>
    </div>
  </nav>



  <!--cookies-->
  <div id="cookiesConsent" class="alert alert-info alert-dismissible fade show" role="alert">
    This website uses cookies!!!
        <button type="button" class="btn btn-primary btn-sm ml-2" onclick="acceptCookies()">Accept</button>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>



  <!--jumbotron-->
  <div class="jumbotron text-center">
    <h1 class="display-4">Place Your Order</h1>
    <p class="lead">Fill out the form below to place your order.</p>
  </div>


  <!--order from-->
  <div class="container">
    <form id="orderForm" onsubmit="return placeOrder(event)">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="item">Select Item</label>
        <select class="form-control" id="item" required>
          <option value="">Select an item</option>
          <option value="item1">Burger</option>
          <option value="item2">Fries</option>
          <option value="item3">Kambucha</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Order</button>
    </form>
    <div id="orderConfirmation" class="alert alert-success" role="alert">
      Order placed! Soon you will get a message from the restaurant.
    </div>
  </div>


  <!--foot-->
  <footer class="footer mt-auto py-3 bg-dark text-white">
    <div class="container text-center">
      <span class="text-muted">JUSTBURGER</span>
    </div>
  </footer>






  
  <!--bootstrap JS,jQuery-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!--cookues consnt-->
  <script>
    function acceptCookies() {
      document.getElementById('cookiesConsent').style.display = 'none';
        }
    function placeOrder(event) {
      event.preventDefault();
      document.getElementById('orderConfirmation').style.display = 'block';
    }
  </script>
</body>
</html>
