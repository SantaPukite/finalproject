<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JUSTBURGER</title>
  <!--BootstrapCSS-->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  
  
  <!--customcss-->
  <style>
    
    body 
    {
      background-color: #80ff0091;
      color: #00162b;
      padding-top: 70px;
    }

  
    .jumbotron 
    {
      background-color: #0057b347;
      color: #ffffff;
      padding: 2rem;
    }

    #cookiesConsent 
    {
      position: fixed;
      bottom: 10px;
      left: 10px;
      right: 10px;
      background-color: #cb141470;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
    }


  </style>
</head>
<body>




  <!--nav-->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">JUSTBURGER</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" 
    data-target="#navbarCollapse" aria-controls="navbarCollapse" 
    aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="order.html">Order</a>
        </li>
      </ul>
    </div>
  </nav>



  <!--cookies-->
  <div id="cookiesConsent" class="alert alert-info alert-dismissible fade show" role="alert">
    This website uses cookies!!!
    <button type="button" class="btn btn-primary btn-sm ml-2" onclick="acceptCookies()">Accept</button>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>




  <!-- jumbotron -->
  <div class="jumbotron text-center">
    <h1 class="display-4">JUSTBURGER</h1>
    <p class="lead">EVERYTHING HERE IS VEGAN.</p>
      <p class="lead">we offer the best burger in town</p>
  </div>




  <!--main-->
  <div class="container">
    <h2>Menu</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="1.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Burger</h5>
            <p class="card-text">all plant baseed</p>
            <a href="order.html" class="btn btn-primary">Order Now</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="2.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Fries</h5>
            <p class="card-text">the best seasoning for fries is thyme</p>
            <a href="order.html" class="btn btn-primary">Order Now</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="3.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Kambucha</h5>
            <p class="card-text">natural energy</p>
            <a href="order.html" class="btn btn-primary">Order Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>


  
  <!--foot-->
  <footer class="footer mt-auto py-3 bg-dark text-white">
    <div class="container text-center">
      <span class="text-muted">JUSTBURGER</span>
    </div>
  </footer>








  <!--bootstrap, jQuery-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!--cookies-->
  <script>
    function acceptCookies() {
      document.getElementById('cookiesConsent').style.display = 'none';
    }
  </script>
</body>
</html>
